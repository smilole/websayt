    <div class = "menuButtons">
      <button class="button button1" onclick = "goToAStar()"> A-Star </button>
      <button class="button button1" onclick = "goToClusterization()"> Кластеризация </button>
      <button class="button button1" onclick = "goToGenetics()"> Генетика </button>

    <h1>Кластеризация</h1>

    <canvas id="canvas" width="400" height="400"></canvas>
    <br />
    <label for="eps">Расстояние между точками:</label>
    <input type="range" id="eps" name="eps" min="1" max="500" value="50" />
    <br />
    <label for="minPts">Минимум точек в кластере:</label>
    <input type="range" id="minPts" name="minPts" min="1" max="20" value="3" />
    <br />
    <button onclick="colorizeClusters(points, document.getElementById('eps').value, document.getElementById('minPts').value)">Кластеризировать</button>
  </body>
